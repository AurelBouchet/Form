
<div class="container">
  <h1>{{title}}</h1>
  <form #form="ngForm">

    <!-- name -->
    <div class="form-group">
      <label for="name">Name</label>
    <input id="name" name="name" class="form-control" [(ngModel)]="userSettings.name" 
      required #nameField="ngModel"/>
      <div [hidden]="nameField.valid || nameField.untouched"
      class="alert alert-danger">
    enter name</div>
  </div>


 <!-- email -->
  <div class="form-check">
    <input class="form-check-input" type="checkbox"
  id="emailOffers" name="emailOffers" [(ngModel)]="userSettings.emailOffers">
    <label class="form-check-label" for="emailOffers">
    Email Special Offers
    </label>
</div>


  <!-- Interface Style -->
  <p>User Interface Style</p>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="radio"  name="interfaceStyle"
           id="lightInterface" value="light" [(ngModel)]="userSettings.interfaceStyle">
      <label class="form-check-label" for="lightInterface">Light</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio"  name="interfaceStyle"
      id="mediumInterface" value="medium" [(ngModel)]="userSettings.interfaceStyle" >
      <label class="form-check-label" for="mediumInterface">Medium</label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio"  name="interfaceStyle"
      id="darkInterface" value="dark" [(ngModel)]="userSettings.interfaceStyle">
      <label class="form-check-label" for="darkInterface">Dark</label>
    </div>
  </div>

 <!--Subscription Type-->
  <div class="form-group">
    <label class="subscriptionType" >Subscription Type</label>
    <select class="form-control" id="subscriptionType" [(ngModel)]="userSettings.subscriptionType">
      <option>Monthly</option>
      <option>Annual</option>
      <option>Lifetime</option>
    </select>
  </div>

<!--notes-->
  <div class="form-group">
    <label for="notes">Notes</label>
    <textarea id="notes" name="notes" class="form-control" rows="3" [(ngModel)]="userSettings.notes"></textarea>
</div>

  <button class="btn btn-primary">OK</button>
</form>
</div>
{{userSettings | json}}
